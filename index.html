<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>闇のマーケティング | ARTE DO BLACK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://media.tenor.com/TnZoU2yrxjUAAAPo/hacker-hack.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', monospace;
      color: #00ff9f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 10px #00ff9f;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      animation: flicker 1s infinite alternate;
    }

    p {
      font-size: 0.8rem;
      text-align: center;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      color: #000;
      background-color: #00ff9f;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 0.8rem;
      transition: 0.2s ease;
      box-shadow: 0 0 10px #00ff9f;
    }

    a:hover {
      background-color: #000;
      color: #00ff9f;
      box-shadow: 0 0 15px #00ff9f, 0 0 25px #00ff9f;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <h1>⚔️ 闇のマーケティング ⚔️</h1>
  <p>Bem-vindo à zona de guerra. Onde otaku vira operador, e cada clique vale um milhão.</p>
  <a href="https://seulinkdeafiliado.com">ENTRAR NO CÓDIGO</a>
</body>
</html>
