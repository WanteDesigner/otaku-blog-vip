<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Minimalista</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #444;
      max-width: 600px;
      text-align: center;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visão Minimal</h1>
    <p>Menos é mais. Essa página não grita, ela sussurra elegância no ouvido de quem entende.</p>
  </div>

  <footer>
    &copy; 2025 - Criado na calada, com estética cirúrgica.
  </footer>
</body>
</html>
