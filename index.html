<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMINE O JOGO | ARTE DO BLACK</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #cfcfcf;
    }

    a {
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      color: #000;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(0,255,163,0.4);
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(220,31,255,0.6);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffa3;
      }
      to {
        text-shadow: 0 0 20px #dc1fff;
      }
    }
  </style>
</head>
<body>
  <h1>DOMINE O JOGO</h1>
  <p>Transforme clique em dinheiro, tráfego em poder e você num maldito monstro digital.</p>
  <a href="https://seulinkdoproduto.com">COMEÇAR AGORA</a>
</body>
</html>
